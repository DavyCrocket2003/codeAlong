<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./1_18_codeAlong.css" rel="stylesheet">
    <title>HTML and CSS code along</title>
</head>
<body>
    <header>
        <h1>David Gann</h1>
    </header>
    <main>
        <p>Two truths and a lie</p>
        <ul>
            <li class="truth">I have had my heart cut out of my body</li>
            <li class="lie">I've lived in Kenya</li>
            <li class="truth">I didn't graduate high school</li>
        </ul>
        <p>Three favorite foods</p>
        <ol>
            <li>Cold Cereal</li>
            <li>Mac and Cheese</li>
            <li>BBQ Brisket</li>
        </ol>
        <div id="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">6</div>
        </div>
    </main>
</body>
</html>
